<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stye.css">
</head>

<body>
    <div class="main">
        <div class="signup">
            <div class="login_logo">
                <h1>My guidance app</h1>
            </div>
            <h1>
                Sign up
            </h1>
            
            <div class="sidebyside">
                <div class="first">
                    
                    <h3>Basic Details</h3>
                    <form action="">
                        <label for="">
                            Name
                        </label><br>
                        <input type="text" class="inputboxs"><br><br>
                        <label for="">Surname</label><br>
                        <input type="text" class="inputboxs"><br><br>
                        <label for="">Phone no</label><br>
                        <input type="" class="inputboxs"><br><br>
                        <label for="">DOB</label><br>
                        <input type="date" class="inputboxs">
                    </form>


                </div>
                <div class="second">
                    <h3>Create login credential</h3>
                    <form action="">
                        <label for="">
                            Username
                        </label><br>
                        <input type="text" class="inputboxs"><br><br>
                        <label for="">Password</label><br>
                        <input type="password" class="inputboxs"><br><br>


                    </form>
                </div>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>
</body>

</html>
